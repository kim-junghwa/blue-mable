	$(".info").hide();
	
	$(".player").each(function(){
		$(this).val(currentPlayer.money);
	});
	
	
	$(".buy").click(function(){
		let landId = $(this).attr("id")
		//console.log(landId);
		
		//console.log(currentPlayer.destination)
		$(LandCard).each(function(index,item){
			if(currentPlayer.destination == item.no) {
				if(item.type == 1){
					//console.log("type: ", item.type)
					nomalLandBuy(currentPlayer, landId)
				}
				else if(item.type == 2){
					//console.log("type: ", item.type)
					touristBuy(currentPlayer, landId)
				}
				else {
					//console.log("type: ", item.type);
					return false;
				}
			}
		})

	})
}) // document ready 닫는 괄호
